{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}



{% block content %}
    <form method="POST" action="{{object.get_update_url}}">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-primary pull-right" value="Submit">
        <a class="btn btn-default" href="{% url 'list-variant-status' review_status=object.variant_review_status %}" role="button">Cancel</a>
    </form>

{% endblock %}
